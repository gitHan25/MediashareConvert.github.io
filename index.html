<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" href="assets/code-solid.svg" type="image/x-icon" />
    <title>Mediashare Convert</title>
    <script src="main.js"></script>
  </head>
  <body>
    <h1>Mediashare Convert</h1>

    <div class="form">
      <label for="jam">Jam:</label>

      <input type="number" id="jam" min="0" value="0" />

      <label for="menit">Menit:</label>

      <input type="number" name="menit" id="menit" min="0" value="0" />
      <br />
      <label for="detik">Detik:</label>

      <input type="number" id="detik" min="0" value="0" /><br />

      <button class="convertBtn" onclick="convertTime()">Convert</button>

      <p id="totalDetik"></p>
    </div>
  </body>
</html>
